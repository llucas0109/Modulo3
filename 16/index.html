<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table{
            border-collapse: collapse;
        }
        thead{
            background-color: gray;
            color: white;
        }
        tr.medias{
            background-color: gray;
            color: white;
        }
        th,td{
            width: 100px;
            border: 1px solid black;
            padding: 6px;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th rowspan="2" scope="row">Area</th>
                <th rowspan="2" scope="row">Diciplinas</th>
                <th colspan="2" scope="rowgroup">notas-1</th>
                <th rowspan="2" scope="row">Media</th>
            </tr>
            <tr>
                <th scope="row">Nota1</th>
                <th scope="row">Nota2</th>
            </tr>
        </thead>
        <!--Dados nao tem escopo-->
        <tbody>
            <tr>
                <th rowspan="4" scope="colgroup">Exatas</th>
                <td>Matematica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>Fisica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>quimica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>filosofia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr  class="medias">
                <td colspan="4">Medias exatas</td>
                <td>0.0</td>
            </tr>
            <tr>
                <th rowspan="2" scope="colgroup">humanas</th>
                <td>Astronomia</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <tr>
                <td>geopolitica</td>
                <td>0.0</td>
                <td>0.0</td>
                <td>0.0</td>
            </tr>
            <!--Os tamanhos dos th e td se nao alterado sera como padrao uma coluna do eixo 'x' a cima . naoimportandoo tamnho do conteudo em td th-->
            <tr class="medias">
                <td colspan="4">Medias de humanas</td>
                <td>0.0</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
